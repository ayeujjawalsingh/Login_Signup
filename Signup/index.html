<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="signin-signup">
    <form action="#" class="sign-up-form">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <input type="submit" class="btn" value="Sign up" />
      <p class="social-text">Or Sign up with social platforms</p>
      <div class="social-media">
        <a href="https://facebook.com" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://google.com" class="social-icon">
          <i class="fab fa-google"></i>
        </a>
        <a href="https://linkedin.com" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <p class="social-text">Already Registered? <a href="../" style="color: red;">Sign In </a></p>
    </form>


  </div>

  <script src="app.js"></script>
</body>

</html>
